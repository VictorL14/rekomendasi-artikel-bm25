<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar .navbar-brand {
            font-weight: bold;
        }

        .navbar .navbar-toggle {
            display: none;
            cursor: pointer;
        }

        .navbar .navbar-menu {
            display: flex;
            align-items: center;
        }

        .sidebar {
            width: 210px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px;
        }

        .sidebar .sidebar-brand {
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
        }

        .sidebar .sidebar-nav a {
            padding: 10px 15px;
        }

        .sidebar .active {
            background-color: #34495e;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            background-color: #ecf0f1;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .page-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #3498db;
            margin-right: 5px;
        }

        .breadcrumb span {
            margin-left: 5px;
        }

        .dashboard-cards {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            flex: 1;
            padding: 20px;
        }

        .card .card-body {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card .card-count {
            font-size: 32px;
        }

        .card .card-icon {
            font-size: 48px;
        }

        .card .card-label {
            font-size: 18px;
            margin-top: -10px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table th {
            background-color: #f8f8f8;
        }

        .btn-warning {
            background-color: #f39c12;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .btn-warning:hover {
            background-color: #e67e22;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .icon {
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-check {
            margin-bottom: 10px;
        }

        .form-check label {
            display: inline-block;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">E-Student</div>
        <div class="navbar-toggle" id="navbar-toggle">
            ‚ò∞
        </div>
        <div class="navbar-menu">
            <form action="/logout" method="POST">
                <button type="submit">Logout</button>
            </form>
            
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#" class="sidebar-brand">Rekomendasi Cerdas BM25</a>
        <nav class="sidebar-nav">
            <a href="{{url_for('dashboard_admin')}}" class="active"><span class="icon">üè†</span> Dashboard</a>
            <a href="{{url_for('dashboard_pengguna')}}"><span class="icon">üë•</span> Pengguna</a>
            <a href="{{url_for('dashboard_penilaian')}}"><span class="icon">üè¢</span> Penilaian</a>
            <a href="{{url_for('dashboard_artikel')}}"><span class="icon">üìö</span> Artikel</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Welcome, {{ admin_name }}</h1>
        <div class="container">
            <div class="dashboard-cards">
                <div class="card">
                    <h2>Jumlah Pengguna</h2>
                    <p>{{ jumlah_pengguna }}</p>
                </div>
                <div class="card">
                    <h2>Jumlah Artikel</h2>
                    <p>{{ jumlah_artikel }}</p>
                </div>
            </div>

            <div class="card">
                <h2>Admin Setup</h2>
                <form action="{{ url_for('admin_setup') }}" method="POST">
                    <label for="k1">K1:</label>
                    <input type="number" step="0.01" id="k1" name="k1" value="{{ setup.k1 }}">
                    <label for="b">B:</label>
                    <input type="number" step="0.01" id="b" name="b" value="{{ setup.b }}">
                    <label for="n">N:</label>
                    <input type="number" id="n" name="n" value="{{ setup.n }}">
                    <input type="submit" value="Simpan">
                </form>
            </div>
        </div>
    </main>
    
    <script>
        document.getElementById('navbar-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
    
</body>
</html>
